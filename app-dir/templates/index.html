<!DOCTYPE html>
  <html>
    <head>
      <title>
          Total Alpine Prediction
      </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
      <script type="text/javascript" 
                src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
      </script>
    </head>

    <body style="background-size:100%; 
                background-image: url('./static/Bogus.png');
                background-repeat: no-repeat;
                background-color:thistle;"></body>

        <br>

        <h3 class="text-center" style="color:white" >Bogus Basin 2021-2022</h3>
        <h1 class="text-center" style="color:wheat" >Total Visitor Jellybean Prediction</h1>

        <h1 class="text-center" style="color:wheat; ">{{prediction}}</h1>

        <h4 class="text-center" style="color:wheat; ">{{snow}}<h4>

    <body>
        <br>

      <form class="p-3 text-center" action='/predict', method="post" ">
      
        <p style="color:wheat; font-size: larger;">Please choose an average summit snow depth range:</p>
        <input type="radio" id="good" name="snow value" value="good">
        <label style="color:aliceblue" for="good">60 inches or more</label><br>
        <br>
        <input type="radio" id="average" name="snow value" value="average" checked="True">
        <label style="color:aliceblue" for="average">45 to 60 inches</label><br>
        <br>
        <input type="radio" id="poor" name="snow value" value="poor">
        <label style="color:aliceblue" for="poor">45 inches or less</label>

        <br>
        <br>

        <button type="submit" 
                class="btn btn-primary mt-3 btn=block btn=larger" 
                style="background-color:mediumorchid ; border-color: white; color:wheat;">
                Click for Prediction
        </button>

        <br>
        <br>

      </form>

    </body>
  </html>
